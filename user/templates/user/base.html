<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <title>{% block title %}BoBo{% endblock %}</title>
      {% load  staticfiles %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/background.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <link href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


      <script src="https://code.jquery.com/jquery-3.1.1.js"></script>


	<style>
      #map-container { height: 300px }
    </style>
  </head>
  <body>

	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
	  <a class="navbar-brand" href="{% url 'index' %}"><span class="glyphicon glyphicon-home" style="color:black" aria-hidden="true" ></span> Home Page</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
			<li><a href="{% url 'profile'  %}"><span class="glyphicon glyphicon-user" style="color:black" aria-hidden="true"></span> Profile</a></li>
			<li><a href="{% url 'settings' %}"><span class="glyphicon glyphicon-cog" style="color:black" aria-hidden="true"></span> Settings</a></li>
	   </ul>
      <form class="navbar-form navbar-left" action="" role="search"  method="get" >
        <div class="form-group">
          <input name="q" value="{{ request.GET.q }}"  type="text"  class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search </button>
      </form>
		<ul class="nav navbar-nav navbar-right">
			<li  ><a href="{% url 'logout_user' %}" ><span class="glyphicon glyphicon-log-out" style="color:black" aria-hidden="true"></span> Log Out</a></li>
		</ul>

	</div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% block body %}
{% endblock %}
</body>
</html>
