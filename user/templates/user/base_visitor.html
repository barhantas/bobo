<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <title>{% block title %}BoBo{% endblock %}</title>
    {% load  staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/background.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
	  <a class="navbar-brand" href="{% url 'index' %}"><span class="glyphicon glyphicon-home" style="color:black" aria-hidden="true" ></span>   Home Page</a>
    </div>
	<form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search </button>
      </form>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
   		<ul class="nav navbar-nav navbar-right">
			<li class=""><a href="{% url 'register' %}" ><span class="glyphicon glyphicon-plus-sign" style="color:black" aria-hidden="true"></span> Register</a></li>
			<li class=""><a href="{% url 'login' %}" ><span class="glyphicon glyphicon-user" style="color:black" aria-hidden="true"></span> Log In</a></li>
		</ul>

	</div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block body %}
{% endblock %}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   {% load staticfiles %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
